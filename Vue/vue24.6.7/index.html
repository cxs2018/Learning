<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app" >
    hello {{name}} world {{age}} {{name}}
</div>
<script src="./dist/vue.js"></script>
<script>
  let vm = new Vue({
    el: "#app",
    data: {
      name: "-Vue-",
      age: "-React-"
    }
  })
  // 数据变化需要影响视图，视图和数据绑定
  setTimeout(() => {
	  vm.name = "Hello"
    vm.age = "Angular"
  }, 2000)
</script>
</body>
</html>
