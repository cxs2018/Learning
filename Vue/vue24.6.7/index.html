<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app" >
    {{obj}}
</div>
<script src="./dist/vue.js"></script>
<script>
  let vm = new Vue({
    el: "#app",
    data: {
      obj: {a:{a:1}} // JSON.stringify 会取值，进行依赖收集
    }
  })
  // 数据变化需要影响视图，视图和数据绑定
  setTimeout(() => {
		vm.obj.a.a = 2
  },2000)
</script>
</body>
</html>
